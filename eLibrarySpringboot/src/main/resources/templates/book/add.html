<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eLibrary - a demo spring boot webapp</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/elibrary/home">Saw Qua Lar's eLibrary : : : a basic demo webapp using Spring Boot</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
               <a class="nav-link" href="/elibrary/aboutus">About</a>
            </li>
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/elibrary/books">Browse Books</a>
            </li>
                         <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/elibrary/book">Add Book</a>
            </li>
            
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
            <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->
            <!--<a href="#" class="btn btn-secondary">Sign In</a>-->
        </form>
    </div>
</nav>

<p>&nbsp;</p>
<div class="container">
	
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/studentedit.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
			
		<h2>Book Info</h2> <br/>
	
		<form class="form-horizontal" action="/elibrary/book" method="POST" th:object="${book}">
		    <div class="form-group">
		    <label class="control-label col-sm-2" for="title">Book Title:</label>
		     <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="title" name="title"  th:field="${book.title}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="fee">Fee:</label>
		     <label th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="fee" name="fee"  th:value="${book.fee}">
		    </div>
		  </div>
		
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
				
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	

</div>	
</body>
</html>
